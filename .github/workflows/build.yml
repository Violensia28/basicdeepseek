name: 🔧 Build Spot Welder Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

jobs:
  build-firmware:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: ⚙️ Setup PlatformIO
      uses: platformio/setup-platformio@v2
      
    - name: 🏗️ Build Firmware
      run: |
        echo "Building Spot Welder Firmware..."
        pio run
        echo "✅ Build successful!"
        
    - name: 📦 List build files
      run: |
        echo "Build output:"
        ls -la .pio/build/esp32dev/
        
    - name: 🚀 Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: spot-welder-firmware
        path: .pio/build/esp32dev/firmware.bin
        retention-days: 90

    - name: 📊 Build Info
      run: |
        echo "=== FIRMWARE BUILD COMPLETE ==="
